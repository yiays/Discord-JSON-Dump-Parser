<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord JSON Dump Browser</title>

  <link rel="stylesheet" href="style.css">
  <link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/solarized-dark.min.css>
</head>

<body>
  <div class=preamble>
    <div class=preamble__guild-icon-container>
      <img class=preamble__guild-icon id="icon" alt="Guild icon" loading=lazy>
    </div>
    <div class=preamble__entries-container>
      <div class=preamble__entry id="title">Discord JSON Dump Parser</div>
      <div class=preamble__entry id="channel">Load a JSON file to start</div>
      <label for="jsonfile">Select a Discord JSON Dump:</label>
      <input type="file" name="jsonfile" accept="application/json" id="jsonfile">
      <button onclick="writeDump()">Export compressed dump</button>
      <br>
      <sub>Supports JSON dumps created via <a href="https://github.com/Tyrrrz/DiscordChatExporter/">DiscordChatExporter</a></sub>
    </div>
  </div>
  <main class="chatlog" id="chatlog">
  </main>
  <div class=postamble>
    <div class=postamble__entry>Original code by <a href="https://github.com/Tyrrrz/">Tyrrrz</a> extended and adapted by <a href="https://yiays.com">Yiays</a></div>
  </div>

  <script src=https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.8.1/lottie.min.js></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
